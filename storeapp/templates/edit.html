{% extends "base.html" %}
{% load static %}
{% block content %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/edit.css '%}">
        <style>
            body {
              background-color: aqua;
            }
            </style>
    </head>
    <body>
        <h1> Product Edit</h1>
        <div class="container">
            <div class="contact-box">
                <div class="left"> </div>
                <form method="POST" action="{% url 'edit_item' item.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="text" class="field" placeholder="Product" name="product">
                    <input type="text" class="field" placeholder="Name" name="name">
                    <input type="text" class="field" placeholder="Description" name="description">
                    <input type="file" class="field" name="file">
                    <input type="decimal" class="field" placeholder="Price" name="price">
                    <button type="submit" class="btn btn-warning">Save</button>

                </form>
                <hr>
               
                <button onclick="Clicked()"> Clicked Me !!</button>
                <script src="{% static 'js/edit.js '%}" >    
            </script>
            </div>
        </div>
    </body>
</html>
{% endblock %}
